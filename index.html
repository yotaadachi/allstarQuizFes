<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: url('images/background.png') no-repeat center center fixed; background-size: cover;">
    <div class="row bg-primary bg-opacity-50 rounded-4 shadow p-4" style="width: 90%; max-width: 1200px;">
      <!-- 左カラム（選択肢） -->
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div class="list-group">
          <div class="option list-group-item list-group-item-action d-flex align-items-center bg-dark text-white mb-2 rounded">
            <span class="badge bg-light text-dark rounded-circle me-3">1</span> 栃
          </div>
          <div class="option list-group-item list-group-item-action d-flex align-items-center bg-dark text-white mb-2 rounded">
            <span class="badge bg-light text-dark rounded-circle me-3">2</span> 檎
          </div>
          <div class="option list-group-item list-group-item-action d-flex align-items-center bg-dark text-white mb-2 rounded">
            <span class="badge bg-light text-dark rounded-circle me-3">3</span> 禅
          </div>
          <div class="option list-group-item list-group-item-action d-flex align-items-center bg-dark text-white mb-2 rounded">
            <span class="badge bg-light text-dark rounded-circle me-3">4</span> 榜
          </div>
        </div>
      </div>

      <!-- 右カラム（問題とタイマー） -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="question bg-white text-dark rounded-3 p-3 mb-4 fs-4 text-center">
          みつは？
        </div>
        <div class="timer-box d-flex flex-column align-items-center">
          <div class="timer bg-danger rounded-circle d-flex align-items-center justify-content-center text-white fw-bold mb-2" style="width: 80px; height: 80px; font-size: 32px;">
            10
          </div>
          <div class="text-white fw-bold">制限時間</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
